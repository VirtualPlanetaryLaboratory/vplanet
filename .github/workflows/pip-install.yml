name: pip-install

on:
  release:
    types:
      - published

jobs:

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          python -m pip install -U pip build setuptools setuptools_scm wheel
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  test:
    name: 'Test py${{ matrix.python }} on ${{ matrix.os }}'
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-15-intel, macos-26]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Install from sdist
        run: |
          python -m venv venv-test
          venv-test/bin/python -m pip install dist/vplanet*.tar.gz

      - name: Verify import
        run: |
          cd /tmp && "$GITHUB_WORKSPACE/venv-test/bin/python" -c "import vplanet; print(vplanet.__version__)"

  upload_pypi:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published' && github.repository == 'VirtualPlanetaryLaboratory/vplanet'
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
