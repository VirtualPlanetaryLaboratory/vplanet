name: sanitizer

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sanitizer:
    name: Run address-sanitizer on macOS
    runs-on: macos-15
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Run sanitizer
        run: |
          cd tests/
          python sanitizer.py
